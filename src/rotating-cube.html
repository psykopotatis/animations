<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Cube Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const texture = new THREE.TextureLoader().load('https://static.wikia.nocookie.net/candy-crush-saga/images/5/56/Tiffitransparency.png');
    const material = [
      new THREE.MeshBasicMaterial({ map: texture }), // right
      new THREE.MeshBasicMaterial({ map: texture }), // left
      new THREE.MeshBasicMaterial({ map: texture }), // top
      new THREE.MeshBasicMaterial({ map: texture }), // bottom
      new THREE.MeshBasicMaterial({ map: texture }), // front
      new THREE.MeshBasicMaterial({ map: texture }) // back
    ];
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 3;

    const animate = function () {
      requestAnimationFrame(animate);

      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
